<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <title>AngularJS</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app\lib\angular.min.js"></script>
</head>

<!-- Don't use ng-init too often -->
<body ng-init="places=['New York', 'Tokyo', 'Paris', 'London']">
    <!-- Using ng-repeat to interate in array -->
    <ul>
        <li ng-repeat="place in places">{{place}}</li>
    </ul>
</body>
</html>
